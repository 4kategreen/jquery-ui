<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Effects - Easing Comparison demo</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.8.2.js"></script>
	<script src="../../ui/jquery.ui.effect.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	#tracks {
		margin: 0 150px;
	}
	#tracks div {
		border: 2px dotted black;
		padding: 8px;
		height: 20px;
		margin: 14px;
		position: relative;
	}
	#tracks span {
		padding: 5px;
		width: 75px;
		height: 10px;
		border-radius: 5px;
		position: absolute;
		background: red;
	}
	</style>
	<script>
	$(function() {
		function addEasing( easing ) {
			$( "<span>" )
				.text( easing )
				.data( "easing", easing )
				.wrap( "<div>" ).parent()
				.appendTo( tracks );
		}

		var addForm = $( "#add-easing" ),
			addSelect = addForm.find( "select" ),
			tracks = $( "#tracks" ),
			startButton = $( "#start-race" );

		$.each( $.easing, function( name ) {
			$( "<option>" ).text( name ).appendTo( addSelect );
		});
		addSelect.change(function() {
			addEasing( this.value );
		});

		addForm.submit(function( event ) {
			event.preventDefault();
			addEasing( addSelect.val() );
		});

		tracks.on( "click", "div", function() {
			$( this ).remove();
		});

		startButton.click(function() {
			tracks.find( "span" ).each(function() {
				var car = $( this );
				car.stop( true, true ).css({
					left: 0
				}).animate({
					left: tracks.width() - car.width() - 60
				}, 2500, car.data( "easing" ) );
			});
		});
	});
	</script>
</head>
<body>

<div id="add-easing">
	Select an easing here, click track below to remove
	<select ></select>
</div>

<div id="tracks">
	<div><span data-easing="swing">swing</span></div>
	<div><span data-easing="easeInQuad">easeInQuad</span></div>
	<div><span data-easing="easeInOutElastic">easeInOutElastic</span></div>
</div>
<button id="start-race">Start The Race</button>

<div class="demo-description">
	<p></p>
</div>

</body>
</html>
